<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="green" />
    </marker>
  </defs>
  <rect width="800" height="1400" fill="white"/>
  <text x="400" y="30" font-size="18" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Scenario 2: Planning Department with Identity Verification</text>
  <rect x="90" y="80" width="120" height="40" fill="#E6F3FF" stroke="black" stroke-width="2" rx="5"/>
  <text x="150" y="105" font-size="12" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Użytkownik</text>
  <rect x="580" y="80" width="140" height="40" fill="#E6F3FF" stroke="black" stroke-width="2" rx="5"/>
  <text x="650" y="98" font-size="12" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">
  <tspan x="650" dy="0">Centrala</tspan>
  <tspan x="650" dy="14">Telefoniczna</tspan>
  </text>
  <line x1="150" y1="130" x2="150" y2="1300" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="650" y1="130" x2="650" y2="1300" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="400" y="150" font-size="12" font-style="italic" font-weight="bold" text-anchor="middle" fill="blue" font-family="Arial, sans-serif">=== Language Selection ===</text>
  <line x1="150" y1="180" x2="650" y2="180" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="175" font-size="10" text-anchor="middle" font-family="Arial, sans-serif">Calls the exchange</text>
  <line x1="650" y1="220" x2="150" y2="220" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="215" font-size="10" text-anchor="middle" font-family="Arial, sans-serif">Witamy... / Welcome... Press 1/2</text>
  <line x1="150" y1="260" x2="650" y2="260" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="255" font-size="10" text-anchor="middle" font-family="Arial, sans-serif">Presses 2 (English)</text>
  <line x1="650" y1="300" x2="150" y2="300" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="295" font-size="10" text-anchor="middle" font-family="Arial, sans-serif">You selected English.</text>
  <text x="400" y="350" font-size="12" font-style="italic" font-weight="bold" text-anchor="middle" fill="blue" font-family="Arial, sans-serif">=== Main Menu ===</text>
  <line x1="650" y1="380" x2="150" y2="380" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="375" font-size="10" text-anchor="middle" font-family="Arial, sans-serif">Main menu: 1-Directory, 2-Planning Dept...</text>
  <line x1="150" y1="420" x2="650" y2="420" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="415" font-size="10" text-anchor="middle" font-family="Arial, sans-serif">Presses 2 (Planning Department)</text>
  <text x="400" y="470" font-size="12" font-style="italic" font-weight="bold" text-anchor="middle" fill="red" font-family="Arial, sans-serif">=== &lt;&lt;extend&gt;&gt; Identity Verification ===</text>
  <rect x="50" y="490" width="700" height="300" fill="none" stroke="purple" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="60" y="505" font-size="10" font-style="italic" fill="purple" font-family="Arial, sans-serif">[Verification process]</text>
  <line x1="650" y1="500" x2="150" y2="500" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="495" font-size="10" text-anchor="middle" font-family="Arial, sans-serif">Please enter your PESEL + #</text>
  <line x1="150" y1="540" x2="650" y2="540" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="535" font-size="10" text-anchor="middle" font-family="Arial, sans-serif">Enters PESEL (11 digits) + #</text>
  <path d="M 650 580 L 710 580 L 710 600 L 650 600" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="715" y="590" font-size="9" font-family="Arial, sans-serif">Validates</text>
  <text x="715" y="602" font-size="9" font-family="Arial, sans-serif">PESEL format</text>
  <line x1="650" y1="620" x2="150" y2="620" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="615" font-size="10" text-anchor="middle" font-family="Arial, sans-serif">Please enter date of birth DDMMYYYY + #</text>
  <line x1="150" y1="660" x2="650" y2="660" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="655" font-size="10" text-anchor="middle" font-family="Arial, sans-serif">Enters date (e.g., 15031995) + #</text>
  <path d="M 650 700 L 710 700 L 710 720 L 650 720" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="715" y="710" font-size="9" font-family="Arial, sans-serif">Verifies PESEL</text>
  <text x="715" y="722" font-size="9" font-family="Arial, sans-serif">+ DOB</text>
  <line x1="650" y1="740" x2="150" y2="740" stroke="green" stroke-width="2" marker-end="url(#arrowhead-green)"/>
  <text x="400" y="735" font-size="10" text-anchor="middle" font-family="Arial, sans-serif">Verification successful.</text>
  <text x="400" y="790" font-size="12" font-style="italic" font-weight="bold" text-anchor="middle" fill="blue" font-family="Arial, sans-serif">=== Connection ===</text>
  <line x1="650" y1="820" x2="150" y2="820" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="815" font-size="10" text-anchor="middle" font-family="Arial, sans-serif">Connecting to Planning Department...</text>
  <path d="M 650 860 L 710 860 L 710 880 L 650 880" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="715" y="870" font-size="9" font-family="Arial, sans-serif">Routes call</text>
  <line x1="650" y1="900" x2="150" y2="900" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="895" font-size="10" text-anchor="middle" font-family="Arial, sans-serif">Thank you for calling.</text>
  <rect x="420" y="960" width="350" height="130" fill="#FFFACD" stroke="orange" stroke-width="2" rx="5"/>
  <text x="430" y="980" font-size="9" font-family="Arial, sans-serif">Extension point: Identity verification</text>
  <text x="430" y="994" font-size="9" font-family="Arial, sans-serif">Required for sensitive departments</text>
  <text x="430" y="1008" font-size="9" font-family="Arial, sans-serif"></text>
  <text x="430" y="1022" font-size="9" font-family="Arial, sans-serif">Conversational principles:</text>
  <text x="430" y="1036" font-size="9" font-family="Arial, sans-serif">• Cooperation: Step-by-step guidance</text>
  <text x="430" y="1050" font-size="9" font-family="Arial, sans-serif">• Context: Language maintained</text>
  <text x="430" y="1064" font-size="9" font-family="Arial, sans-serif">• Brevity: Clear instructions</text>
  <text x="430" y="1078" font-size="9" font-family="Arial, sans-serif">• Error handling with retry</text>
</svg>
